<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wild Time — Demo</title>
  <link rel="stylesheet" href="/style.css" />
  <!-- TON CONNECT UI (UMD build) -->
  <script src="https://unpkg.com/@tonconnect/ui/dist/tonconnect-ui.umd.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="profile-left">
        <button id="profileButton" class="profile-btn"> 
          <img id="topAvatar" src="/icons/avatar-default.png" alt="avatar" class="top-ava" />
          <span id="topName">Guest</span>
        </button>
      </div>

      <div class="logo">
        <img src="/icons/app-icon.png" alt="logo" style="height:28px"/>
      </div>

      <div class="balance-right">
        <button id="tonPill" class="pill" data-open-deposit>
          <img src="/icons/ton.svg" alt="ton" class="pill-ico" />
          <span id="tonAmount">0.00</span>
        </button>
      </div>
    </header>

    <main id="wheelPage" class="page page-active">
      <section class="wheel-area">
        <div class="wheel-placeholder">Wheel area (demo)</div>
      </section>

      <!-- Deposit bottom sheet -->
      <div id="depositSheet" class="sheet" aria-hidden="true">
        <div class="sheet-backdrop"></div>
        <div class="sheet-panel">
          <div class="sheet-handle"></div>
          <h2>Deposit</h2>
          <p class="muted">Available in TON only — Minimum <span id="minDepositText">0.1</span> TON</p>

          <div class="dep-input">
            <img src="/icons/ton.svg" alt="icon" width="20"/>
            <input id="depAmount" inputmode="decimal" placeholder="Enter amount (TON)" value="0.1"/>
          </div>

          <div id="depHint" class="dep-hint">Connect your TON wallet first (optional). Or just send deposit request.</div>

          <div class="dep-actions">
            <button id="connectWalletBtn" class="btn btn-ghost">Connect wallet</button>
            <button id="depositNowBtn" class="btn btn-primary">Deposit Now</button>
          </div>
        </div>
      </div>

      <!-- Profile page (hidden content) -->
      <main id="profilePage" class="page" hidden>
        <section class="profile-card">
          <img id="profileAvatar" class="profile-ava" src="/icons/avatar-default.png" alt="" />
          <h2 id="profileName">User</h2>
          <p id="profileHandle">—</p>

          <button id="walletPill" class="wallet-pill" type="button">
            <img src="/icons/ton.svg" class="icon-16" alt="">
            <span id="profileWallet">Not connected</span>
            <svg class="chev" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5" /></svg>
          </button>

          <div id="walletDetails" class="wallet-details" hidden>
            <div id="walletFull" class="wallet-full mono">—</div>
            <div class="row">
              <button id="walletCopy" class="btn">Copy</button>
              <button id="profileDisconnect" class="btn btn-danger">Disconnect</button>
            </div>
          </div>
        </section>
      </main>
    </main>

    <nav class="bottom-nav">
      <button id="tab-wheel" class="nav-item active" data-target="wheelPage">
        <img src="/icons/wheel.svg" alt="" class="nav-icon" />
        <span>Wheel</span>
      </button>
      <button id="tab-profile" class="nav-item" data-target="profilePage">
        <img src="/icons/profile.svg" alt="" class="nav-icon" />
        <span>Profile</span>
      </button>
    </nav>
  </div>

  <script src="/js/app.js" defer></script>
  <script src="/js/profile.js" defer></script>
  <script src="/js/deposit.js" defer></script>
</body>
</html>
