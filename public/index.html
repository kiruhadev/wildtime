<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />
  <title>Wild Time</title>

  <!-- TonConnect UI (обязательно) -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">

    <!-- Top bar -->
    <header class="topbar">
      <div class="logo-wrap">
        <img src="/images/logo-placeholder.png" class="app-logo" alt="logo" />
      </div>

      <!-- TON pill (открывает депозит-лист) -->
      <button id="tonPill" class="pill pill--ton" type="button" aria-label="TON balance" data-open-deposit>
        <img src="/icons/ton.svg" class="pill-icon" alt="">
        <span id="tonAmount">0.00</span>
        <img src="/icons/plus.svg" class="pill-plus-icon" alt="">
      </button>
    </header>

    <!-- History -->
    <section class="history" aria-label="Last results">
      <div id="historyList" class="history-list"></div>
    </section>

    <!-- Wheel page (default) -->
    <main id="wheelPage" class="page page-active">
      <section class="wheel">
        <canvas id="wheelCanvas" width="420" height="420"></canvas>
        <div id="pointer" class="pointer">▼</div>
        <div id="countdown" class="countdown"><span id="countNum">9</span></div>
      </section>

      <!-- Bets overlay (только визуальный каркас — твои картинки подставишь позже) -->
      <section id="betOverlay" class="bet-overlay">
        <div class="bet-controls">
          <div class="bet-amounts">
            <button class="amount-btn" data-amount="0.5">0.5</button>
            <button class="amount-btn" data-amount="1">1</button>
            <button class="amount-btn" data-amount="2.5">2.5</button>
            <button class="amount-btn" data-amount="5">5</button>
          </div>

          <div class="bet-actions">
            <button class="action-btn undo">↶</button>
            <button class="action-btn clear">✕</button>
            <button class="action-btn repeat">⟳</button>
          </div>
        </div>

        <div class="bet-grid">
          <button class="bet-tile muted" data-seg="1x">1×</button>
          <button class="bet-tile muted" data-seg="3x">3×</button>
          <button class="bet-tile muted" data-seg="7x">7×</button>
          <button class="bet-tile muted" data-seg="11x">11×</button>
          <button class="bet-tile bonus" data-seg="50&50">50&50</button>
          <button class="bet-tile bonus" data-seg="Loot Rush">Loot Rush</button>
          <button class="bet-tile bonus wide" data-seg="Wild Time">Wild Time</button>
        </div>
      </section>
    </main>

    <!-- Cases -->
    <main id="casesPage" class="page">
      <section class="cases">
        <h2>Cases</h2>
        <div class="cases-grid">
          <!-- 10 прямоугольников-плейсхолдеров -->
          <div class="case-card">Case 1</div>
          <div class="case-card">Case 2</div>
          <div class="case-card">Case 3</div>
          <div class="case-card">Case 4</div>
          <div class="case-card">Case 5</div>
          <div class="case-card">Case 6</div>
          <div class="case-card">Case 7</div>
          <div class="case-card">Case 8</div>
          <div class="case-card">Case 9</div>
          <div class="case-card">Case 10</div>
        </div>
      </section>
    </main>

    <!-- Inventory -->
    <main id="inventoryPage" class="page">
      <section class="coming">
        <h2>Inventory</h2>
        <p>Coming soon…</p>
      </section>
    </main>

    <!-- Profile -->
    <main id="profilePage" class="page">
      <section class="profile-card">
        <div class="profile-header">
          <div class="avatar"></div>
          <div class="info">
            <div class="name">Coming soon…</div>
            <div class="sub">Profile will be available later</div>
          </div>
        </div>
        <div class="profile-stats">
          <div class="stat"><div class="label">Wins</div><div class="val">0</div></div>
          <div class="stat"><div class="label">Bets</div><div class="val">0</div></div>
          <div class="stat"><div class="label">Profit</div><div class="val">0</div></div>
        </div>
      </section>
    </main>

    <!-- Bottom nav -->
    <nav class="bottom-nav">
      <button class="nav-item active" data-target="wheelPage">
        <img src="/icons/wheel.svg" class="nav-icon" alt="">
        <span class="nav-label">Wheel</span>
      </button>
      <button class="nav-item" data-target="casesPage">
        <img src="/icons/cases.svg" class="nav-icon" alt="">
        <span class="nav-label">Cases</span>
      </button>
      <button class="nav-item" data-target="inventoryPage">
        <img src="/icons/inventory.svg" class="nav-icon" alt="">
        <span class="nav-label">Inventory</span>
      </button>
      <button class="nav-item" data-target="profilePage">
        <img src="/icons/profile.svg" class="nav-icon" alt="">
        <span class="nav-label">Profile</span>
      </button>
    </nav>

    <!-- Deposit bottom sheet -->
    <div class="sheet" id="depositSheet">
      <div class="sheet__backdrop"></div>
      <div class="sheet__panel">
        <button class="sheet__close" type="button">✕</button>
        <div class="sheet__handle"></div>
        <h2 class="sheet__title">Deposit</h2>
        <p class="sheet__sub sheet__sub--muted">Minimum 0.5 TON</p>

        <label class="dep-input">
          <img class="dep-input__icon" src="/icons/ton.svg" alt="">
          <input id="depAmount" type="text" inputmode="decimal" autocomplete="off" placeholder="Amount (TON)">
        </label>
        <div class="dep-hint">Example: 0.5, 1, 2.5</div>

        <div class="dep-actions">
          <button class="btn btn--ghost" id="connectTonBtn">
            <span class="btn__icons"><img src="/icons/telegram.svg" alt=""></span>
            Connect wallet
          </button>
          <button class="btn btn--primary" id="depositNowBtn" disabled>Deposit Now</button>
        </div>
      </div>
    </div>

  </div>

  <script src="/js/app.js" defer></script>
  <script src="/js/wheel.js" defer></script>
  <script src="/js/deposit.js" defer></script>
</body>
</html>
