<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Wild Time</title>

  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Fonts -->
  <link rel="preload" href="/fonts/mf.woff2" as="font" type="font/woff2" crossorigin>

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <noscript>Для работы приложения требуется JavaScript.</noscript>

  <div class="app" id="appRoot">

    <!-- ===== TOP BAR ===== -->
    <header class="topbar" role="banner" aria-label="Верхняя панель">
      <!-- left: user pill -->
      <button id="userPill" class="pill pill--user" type="button" aria-label="Открыть профиль">
        <img id="userAvatar" class="pill-avatar" src="/images/avatar-default.png" alt="Аватар" />
        <span id="userName" class="pill-username">Guest</span>
      </button>

      <!-- center: logo -->
      <div class="logo-wrap" aria-label="Логотип">
        <img src="/images/logo/logo.png" alt="Wild Time" class="app-logo" />
      </div>

      <!-- right: TON balance pill -->
      <div class="balance">
        <button id="tonPill" class="pill pill--ton" type="button" aria-label="Баланс TON, открыть депозит" data-open-deposit>
          <img src="/icons/ton.svg" alt="" class="pill-icon" />
          <span id="tonAmount" aria-live="polite">0.00</span>
          <img src="/icons/plus.svg" alt="" class="pill-plus-icon" />
        </button>
      </div>
    </header>

    <!-- ===== HISTORY ===== -->
    <section class="history" aria-label="Последние результаты">
      <div id="historyList" class="history-list">
        <!-- пример:
        <div class="history-item"><img src="/images/history/1x_small.png" alt="1x" /></div>
        -->
      </div>
    </section>

    <!-- ===== WHEEL PAGE ===== -->
    <main id="wheelPage" class="page page-active" aria-label="Колесо">
      <section class="wheel">
        <canvas id="wheelCanvas" width="420" height="420" aria-label="Поле колеса"></canvas>
        <div id="pointer" class="pointer" aria-hidden="true">▼</div>

        <div id="countdown" class="countdown" aria-live="polite" aria-atomic="true">
          <span id="countNum" class="countdown-num">9</span>
        </div>
      </section>

      <!-- BET OVERLAY -->
      <section id="betOverlay" class="bet-overlay" aria-label="Панель ставок">
        <div class="bet-controls">
          <!-- суммы -->
          <div class="bet-amounts" aria-label="Выбор суммы ставки">
            <button class="amount-btn" data-amount="0.5" aria-label="Ставка 0.5 TON">
              <img src="/icons/amount-0.5.svg" alt="0.5 TON" />
            </button>
            <button class="amount-btn" data-amount="1" aria-label="Ставка 1 TON">
              <img src="/icons/amount-1.svg" alt="1 TON" />
            </button>
            <button class="amount-btn" data-amount="2.5" aria-label="Ставка 2.5 TON">
              <img src="/icons/amount-2.5.svg" alt="2.5 TON" />
            </button>
            <button class="amount-btn" data-amount="5" aria-label="Ставка 5 TON">
              <img src="/icons/amount-5.svg" alt="5 TON" />
            </button>
          </div>

          <!-- действия -->
          <div class="bet-actions" aria-label="Действия со ставками">
            <button class="action-btn undo" data-action="undo" aria-label="Отменить последнюю ставку">
              <img src="/icons/undo.svg" alt="" />
            </button>
            <button class="action-btn clear" data-action="clear" aria-label="Очистить ставки">
              <img src="/icons/clear.svg" alt="" />
            </button>
            <button class="action-btn repeat" data-action="repeat" aria-label="Повторить ставку">
              <img src="/icons/repeat.svg" alt="" />
            </button>
          </div>
        </div>

        <!-- сетка лотов -->
        <div class="bet-grid" role="grid" aria-label="Выбор сегмента">
          <!-- ряд 1 -->
          <button class="bet-tile muted" role="gridcell" data-seg="1x" aria-label="Ставка на 1x">
            <img class="bet-img" src="/images/bets/1x.png" alt="1x" />
            <span class="bet-badge" data-badge-for="1x" hidden>0</span>
          </button>
          <button class="bet-tile muted" role="gridcell" data-seg="3x" aria-label="Ставка на 3x">
            <img class="bet-img" src="/images/bets/3x.png" alt="3x" />
            <span class="bet-badge" data-badge-for="3x" hidden>0</span>
          </button>
          <!-- ряд 2 -->
          <button class="bet-tile muted" role="gridcell" data-seg="7x" aria-label="Ставка на 7x">
            <img class="bet-img" src="/images/bets/7x.png" alt="7x" />
            <span class="bet-badge" data-badge-for="7x" hidden>0</span>
          </button>
          <button class="bet-tile muted" role="gridcell" data-seg="11x" aria-label="Ставка на 11x">
            <img class="bet-img" src="/images/bets/11x.png" alt="11x" />
            <span class="bet-badge" data-badge-for="11x" hidden>0</span>
          </button>
          <!-- ряд 3 -->
          <button class="bet-tile bonus" role="gridcell" data-seg="50&50" aria-label="Ставка на 50&50">
            <img class="bet-img" src="/images/bets/50-50.png" alt="50&50" />
            <span class="bet-badge" data-badge-for="50&50" hidden>0</span>
          </button>
          <button class="bet-tile bonus" role="gridcell" data-seg="Loot Rush" aria-label="Ставка на Loot Rush">
            <img class="bet-img" src="/images/bets/loot.png" alt="Loot Rush" />
            <span class="bet-badge" data-badge-for="Loot Rush" hidden>0</span>
          </button>
          <!-- ряд 4 -->
          <button class="bet-tile bonus wide" role="gridcell" data-seg="Wild Time" aria-label="Ставка на Wild Time">
            <img class="bet-img" src="/images/bets/wild.png" alt="Wild Time" />
            <span class="bet-badge" data-badge-for="Wild Time" hidden>0</span>
          </button>
        </div>
      </section>
    </main>

    <!-- ===== CASES PAGE ===== -->
    <main id="casesPage" class="page" aria-label="Кейсы">
      <section class="cases">
        <h2 class="visually-hidden">Кейсы</h2>
        <div class="cases-grid">
          <div class="case-card">

            <img src="/images/cases/case-05.png" alt="Case 5" class="case-img" />

            <img src="/images/cases/case-06.png" alt="Case 6" class="case-img" />
            <div class="case-title">Case 6</div>

            <img src="/images/cases/case-07.png" alt="Case 7" class="case-img" />
            <div class="case-title">Case 7</div>

          <div class="case-card">
            <img src="/images/cases/case-08.png" alt="Case 8" class="case-img" />
            <div class="case-title">Case 8</div>

          <div class="case-card">
            <img src="/images/cases/case-09.png" alt="Case 9" class="case-img" />
            <div class="case-title">Case 9</div>
          </div>
          <div class="case-card">
            <img src="/images/cases/case-10.png" alt="Case 10" class="case-img" />
            <div class="case-title">Case 10</div>
          </div>
        </div>
      </section>
    </main>

    <!-- ===== INVENTORY PAGE ===== -->
    <main id="inventoryPage" class="page" aria-label="Инвентарь">
      <section class="inventory">
        <h2 class="visually-hidden">Инвентарь</h2>
        <div class="inventory-grid">
          <div class="inv-card">
            <img src="/images/inventory/item-01.png" alt="Предмет 1" class="inv-img" />

            <img src="/images/inventory/item-02.png" alt="Предмет 2" class="inv-img" />

          <div class="inv-card">
            <img src="/images/inventory/item-03.png" alt="Предмет 3" class="inv-img" />
            <div class="inv-title">Item 3</div>
          </div>
        </div>
      </section>
    </main>

    <main id="profilePage" class="page" aria-label="Профиль">
      <section class="profile-card">
        <img id="profileAvatar" class="profile-ava" alt="Аватар профиля" />
        <h2 id="profileName" class="profile-name">User</h2>
        <p id="profileHandle" class="profile-handle">—</p>

    <!-- ===== BOTTOM NAV ===== -->
    <nav class="bottom-nav" role="navigation" aria-label="Нижняя навигация">
      <button class="nav-item active" data-target="wheelPage" aria-label="Колесо">
        <img src="/icons/wheel.svg" alt="" class="nav-icon" />
        <span class="nav-label">Wheel</span>
      </button>
      <button class="nav-item" data-target="casesPage" aria-label="Кейсы">
        <img src="/icons/cases.svg" alt="" class="nav-icon" />

      </button>
      <button class="nav-item" data-target="inventoryPage" aria-label="Инвентарь">
        <img src="/icons/inventory.svg" alt="" class="nav-icon" />

      </button>
      <button class="nav-item" data-target="profilePage" aria-label="Профиль">

    <!-- ===== DEPOSIT SHEET ===== -->
    <div id="depositSheet" class="sheet" aria-hidden="true">
      <div class="sheet__backdrop"></div>
      <div class="sheet__panel" role="dialog" aria-modal="true" aria-labelledby="depTitle">
        <div class="sheet__handle"></div>
        <button id="depClose" class="sheet__close" type="button" aria-label="Закрыть">×</button>

        <h3 id="depTitle" class="sheet__title">Deposit</h3>

        <label class="dep-input" for="depAmount">
          <img class="dep-input__icon" src="/icons/ton.svg" alt="">

        <div class="dep-actions">

          <button id="btnDepositNow" class="btn btn--primary" type="button" disabled>

  <!-- Scripts (paths fixed to project root) -->
